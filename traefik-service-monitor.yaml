apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name:  treafik
  namespace: default
  labels:
    app: treafik
    release: prometheus-stack
spec:
  jobLabel: treafik-metrices
  selector:
    matchLabels:
      app.kubernetes.io/instance: traefik
      app.kubernetes.io/name: traefik-dashboard
  namespaceSelector:
    matchNames:
    - kube-system
  endpoints:
  - port: traefik
    path: /metrics
